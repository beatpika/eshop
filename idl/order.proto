syntax = "proto3";

package order;

import "idl/cart.proto";

option go_package = "order";

service OrderService {
  rpc PlaceOrder(PlaceOrderReq) returns (PlaceOrderResp) {}
  rpc ListOrder(ListOrderReq) returns (ListOrderResp) {}
  rpc UpdateOrder(UpdateOrderReq) returns (UpdateOrderResp) {}
  rpc UpdateOrderStatus(UpdateOrderStatusReq) returns (UpdateOrderStatusResp) {}
}

message Address {
  string street_address = 1;
  string city = 2;
  string state = 3;
  string country = 4;
  int32 zip_code = 5;
}

message PlaceOrderReq {
  uint32 user_id = 1;
  string user_currency = 2;

  Address address = 3;
  string email = 4;
  repeated OrderItem order_items = 5;
}

message OrderItem {
  cart.CartItem item = 1;
  float cost = 2;
}

message OrderResult {
  string order_id = 1;
}

message PlaceOrderResp {
  OrderResult order = 1;
}

message ListOrderReq {
  uint32 user_id = 1;
}

enum OrderStatus {
  ORDER_STATUS_PENDING = 0;  // 待处理
  ORDER_STATUS_FINISH = 1;   // 已完成
  ORDER_STATUS_CANCEL = 2;   // 已取消
}

message Order {
  repeated OrderItem order_items = 1;
  string order_id = 2;
  uint32 user_id = 3;
  string user_currency = 4;
  Address address = 5;
  string email = 6;
  int32 created_at = 7;
  OrderStatus status = 8;
}

message ListOrderResp {
  repeated Order orders = 1;
}

message UpdateOrderStatusReq {
  uint32 user_id = 1;
  string order_id = 2;
  OrderStatus status = 3;
}

message UpdateOrderStatusResp {
  Order order = 1;
}

message UpdateOrderReq {
  uint32 user_id = 1;
  string order_id = 2;
  Address address = 3;
  string email = 4;
}

message UpdateOrderResp {
  Order order = 1;
}